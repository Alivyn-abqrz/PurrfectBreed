<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="/logo.png" >
    <title>Purrfect Breed</title>
  </head>
  <body>
    <nav class="navbar">
      <img src="/logo.png" alt="purrfect breed logo" class="logo">
      <button class="menu-toggle"><i class="fa-solid fa-bars"></i></button>
      <ul class="nav-links">
        <li><a href="#home"><span><i class="fa-solid fa-search"></i></span>&nbsp;Search</a></li>
        <li><a href="#gallery"><span><i class="fa-solid fa-image"></i></span>&nbsp;Gallery</a></li>
        <!-- <li><a href="#"><i class="fa-solid fa-paw"></i>&nbsp;Breed</a></li> -->
    </ul>
    </nav>
    <aside class="sidebar" id="sidebar">
      <ul class="sidebar-links">
        <button id="btn-close"><i class="fa-solid fa-x"></i></button>
        <li><a href="#home"><span><i class="fa-solid fa-search"></i></span>&nbsp;Search</a></li>
        <li><a href="#gallery"><span><i class="fa-solid fa-image"></i></span>&nbsp;Gallery</a></li>
        <!-- <li><a href="#"><i class="fa-solid fa-paw"></i>&nbsp;Breed</a></li> -->
      </ul>
  </aside>

   <section class="main-container" id="home">
    <div class="search-section">
    <h1>Search <span>Cat <i class="fa-solid fa-paw"></i></span></h1>
    <input type="text" id="SearchInput" placeholder="Search Cat Breed">
    <button id="searchButton"><i class="fa-solid fa-search"></i> Search</button>
  </div>
   </section>

   <section id="gallery" class="gallery-section">
    <h1><span><i class="fa-solid fa-paw"></i> Cat</span> Gallery</h1>
    <div id="searched"></div>
    <button id="refreshButton"><i class="fa-solid fa-rotate"></i> Refresh</button>
    <div class="cat-container"></div>
   </section>

   <!-- Modal for displaying cat details -->
   <div class="cat-modal" id="catModal">
      <div class="cat-modal-content">
        <span class="close-modal">&times;</span>
        <img src="" alt="cat" id="catModalImage">
        <div id="catModalInfo"></div>
      </div>
   </div>
   <footer>
    <p>&copy; 2025 Purrfect Breed. All Rights Reserved.</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
    </div>
    <p>Contact us at: <a href="mailto:support@purrfectbreed.com" style="color: #f472b6;">support@purrfect-breed.vercel.app</a></p>
  </footer>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
